<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="Super%20Duper%20Interest%20Calculator_files/styles.css">
		<link href="Super%20Duper%20Interest%20Calculator_files/css2.css" rel="stylesheet">
		<title>Super Duper Interest Calculator</title>
	</head>


	<body>
		<div class="main-container">
			<h1>Super Duper Interest Calculator</h1>
			<p>Let's see how much your savings account will have after some time with compound interest</p>

			<main>
				<section class="fields">
					<div class="input-group">
						<label for="initial-amount">Initial amount</label>
						<p id="initial-amount-display">
							<span class="dollar-sign">$</span> <span class="amount">18,200</span>
						</p>
						<input type="range" id="initial-amount" class="slider" value="18200" step="100" min="100" max="50000">
						<div class="range-labels"><span>$100</span><span>$50,000</span></div>
					</div>

					<div class="input-group">
						<label for="interest-rate">Interest rate (APY): %</label>
						<input type="number" id="interest-rate" value="3.94" step="0.01" min="0">
					</div>

					<div class="row">
						<div class="input-group">
							<label for="years">For how long (years)</label>
							<input type="number" id="years" value="1" min="1">
						</div>


						<fieldset class="input-group compound-selector">
							<legend>Compounding Period</legend>

							<label>
								<input type="radio" name="period" id="monthly" value="monthly" checked="checked">
								Monthly
							</label>

							<label>
								<input type="radio" name="period" id="yearly" value="yearly">
								Yearly
							</label>
						</fieldset>
					</div>
				</section>


				<section class="result">
					<p>After <span class="num-years">1</span> year<span class="plural" style="display: none;">s</span>, you will have</p>
					<p id="final-amount"><span class="dollar-sign">$</span><span class="amount">5,200</span></p>

					<button class="calculate-button">Calculate</button>
				</section>
			</main>
		</div>



    <footer>
      <a href="../index.html">Back To CSS Projects Page</a>
    </footer>
	

		<script src="Super%20Duper%20Interest%20Calculator_files/index.js"></script>
  </body>
</html>
