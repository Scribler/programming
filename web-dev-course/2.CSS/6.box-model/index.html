<!-- box model section -->
    <section class="box">
      <h1>Box Model</h1>
      <div>
        <p>Div's are block elements</p>
      </div>
      <div>
        <p class="box__bluebox">Facebook is <span class="great">great</span>.</p>
      </div>
      <div>
        <p class="box__yellowbox">Apple.</p>
      </div>
      <div>
        <p class="box__greenbox">Microsoft.</p>
      </div>
    </section>


<!-- padding section  -->
    <section class="box__padding">
      <h1>Padding</h1>
      <div>
        <p>Div's are block elements</p>
      </div>
      <div>
        <p class="box-padding__bluebox">Facebook is <span class="great">great</span>.</p>
      </div>
      <div>
        <p class="box-padding__yellowbox">Apple.</p>
      </div>
      <div>
        <p class="box-padding__greenbox">Microsoft.</p>
      </div>
    </section>
