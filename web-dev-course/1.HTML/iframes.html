  <body id="www.mywebsite.com">

    <h1>iframes</h1>
    <p>Iframes are html documents which are embeded in other html documents</p>
    <p>Used for advertisements, youtube video's, etc</p>
    <iframe src="index.html" width="450" height="350px" frameborder="1"></iframe>
    <iframe name="myiframe"></iframe>
    <p><a href="http://wikipedia.org" target="myiframe">wikipedia</a></p>
    <p><a href="index.html" target="myiframe">index</a></p>
    <br />
    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/Q67DnsnXVq0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
