<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <title>Budget App</title>
    <link href="../images/site-icon.jpg" rel="shortcut icon">
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <header class="header">
      <div class="header-container">
        <img src="images/main-logo.png">
        <div>
          <h1>Budget App</h1>
          <p>Lessons and basic descriptions</p>
        </div>
      </div>
    </header>

    <main>
      <div class="appContainer">
        <h1>Overall</h1>
        <div>Remaining Total: </div><input type="number" id="remainingTotal">
        <div>Remaining Spending: <input type="number" id="remainingSpending"></div>
        <div>Income: <input type="number" id="income"></div>
        <h1>Expenses</h1>
        <div>: <input type="number" id="remainingTotal"></div>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <!-- Address Markup using "RDFa". See: "https://www.w3.org/TR/rdfa-primer/" for more information.-->
        <section class="contact item" vocab="http://schema.org/" typeof="LocalBusiness">
            <h2>Contact us!</h2>
            <address property="email">
                <a href="mailto:us@example.com">us@example.com</a>
            </address>
            <address property="address" typeof="PostalAddress">
                <p property="streetAddress">123 Main St., Suite 404</p>
                <p>
                    <span property="addressLocality">Yourtown</span>,
                    <span property="addressRegion">AK</span>,
                    <span property="postalCode">12345</span>   
                </p>
                <p property="addressCountry">United States of America</p>
            </address>
            <a href="000.credits/index.html">Credits</a>
            <p>Created my free logo at LogoMakr.com</p>
        </section>
        <a href="../index.html" class="item">Back To JS Projects Page</a>
      </div>
    </footer>
    <script src="js/scripts.js"></script>
  </body>
</html>
