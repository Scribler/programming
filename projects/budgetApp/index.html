<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <title>Budget App</title>
    <link href="../images/site-icon.jpg" rel="shortcut icon">
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <header class="header">
      <div class="header-container">
        <img src="images/main-logo.png">
        <div>
          <h1>Budget App</h1>
          <p>Lessons and basic descriptions</p>
        </div>
      </div>
    </header>

    <main>

      <!-- instead of divs use FORMS -->
      <!-- instead of div's(in the form) use LABELS -->
      <div class="appContainer">
        <h1>Overall</h1>
        <form class="inputs inputs-primary">
          <label for="remainingTotal" type="text">Remaining Total: </label>
          <input type="number" id="remainingTotal" value="">
          
          <label for="remainingSpending" type="text">Remaining Spending: </label>
          <input type="number" id="remainingSpending" value="">
          
          <label for="incomeTotal" type="text">Income: </label>
          <input type="number" id="incomeTotal" value="">
          
          <label for="incomeBiWeekly" type="text">Income Bi Weekly: </label>
          <input type="number" id="incomeBiWeekly" value="">
        </form>
        <h1>Expenses</h1>
        <form class="inputs inputs-secondary">
          <label for="rent" type="text">Rent : </label>
          <input type="number" id="rent" value="1350.00">
          
          <label for="internet" type="text">Internet: </label>
          <input type="number" id="internet" value="78.35">
          
          <label for="phone" type="text">Phone: </label>
          <input type="number" id="phone" value="67.20">
          
          <label for="laundry" type="text">Laundry: </label>
          <input type="number" id="laundry" value="45.00">
          
          <label for="hydro" type="text">Hydro: </label>
          <input type="number" id="hydro" value="25.50">
          
          <label for="accountFee" type="text">Account Fee: </label>
          <input type="number" id="accountFee" value="10.95">
          
          <label for="savings" type="text">Savings: </label>
          <input type="number" id="savings" value="350.00">
        </form>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <!-- Address Markup using "RDFa". See: "https://www.w3.org/TR/rdfa-primer/" for more information.-->
        <section class="contact item" vocab="http://schema.org/" typeof="LocalBusiness">
            <h2>Contact us!</h2>
            <address property="email">
                <a href="mailto:us@example.com">us@example.com</a>
            </address>
            <address property="address" typeof="PostalAddress">
                <p property="streetAddress">123 Main St., Suite 404</p>
                <p>
                    <span property="addressLocality">Yourtown</span>,
                    <span property="addressRegion">AK</span>,
                    <span property="postalCode">12345</span>   
                </p>
                <p property="addressCountry">United States of America</p>
            </address>
            <a href="000.credits/index.html">Credits</a>
            <p>Created my free logo at LogoMakr.com</p>
        </section>
        <a href="../index.html" class="item">Back To JS Projects Page</a>
      </div>
    </footer>
    <script src="js/scripts.js"></script>
  </body>
</html>
