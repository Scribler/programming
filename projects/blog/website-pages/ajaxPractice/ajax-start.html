  <body>
    <h1>Ajax starting point</h1>

<!-- this initializes the drop down menu -->
    <form>
<!-- text to fill the 'select' box -->
      <label for="verse-choose">Choose a verse</label>
<!-- 'select'     is the drop-down menu. 'option' is each of the choices for it -->
<!-- 'select'     this is what is selected by AJAX -->
      <select id="verse-choose" name="verse-choose">
        <option>Verse 1</option>
        <option>Verse 2</option>
        <option>Verse 3</option>
        <option>Verse 4</option>
      </select>
    </form>

    <h2>The Conqueror Worm, <em>Edgar Allen Poe, 1843</em></h2>

<!-- 'pre'     this is where AJAX puts the poem -->
    <pre></pre>

    <!-- <script src="./sandbox.js"></script> -->
    <script src="./sandbox2.js"></script>
  </body>
</html>
